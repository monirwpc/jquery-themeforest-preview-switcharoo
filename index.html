<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive View</title>
	<link rel="stylesheet" href="assets/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header class="frame-wrap"><!-- start header.frame-wrap -->
		<!-- start frame-logo -->
		<div class="frame-logo">
			<a href="index.html">
				<img src="assets/images/logo.png" alt="site logo">
			</a>
		</div>
		<!-- //end .frame-logo -->

		<!-- start frame-btn -->
		<div class="frame-btn">
			<a href="#" class="icon-desktop" title="Desktop View">
				<i class="fa fa-desktop" aria-hidden="true"></i>
			</a>
			<a href="#" class="icon-tablet" title="Tablet View">
				<i class="fa fa-tablet" aria-hidden="true"></i>
			</a>
			<a href="#" class="icon-mobile" title="Smartphone View">
				<i class="fa fa-mobile" aria-hidden="true"></i>
			</a>
			<a href="#" class="icon-cart" title="Buy now">
				<i class="fa fa-shopping-cart" aria-hidden="true"></i>
			</a>
			<a href="https://preview.colorlib.com/theme/videomag/" class="icon-remove" title="Close this bar">
				<i class="fa fa-times" aria-hidden="true"></i>
			</a>
		</div>
		<!-- //end .frame-btn -->
	</header><!-- //end header.frame-wrap -->


	<!-- start iframe-container -->
	<div class="iframe-container">
		<iframe class="product-iframe" src="https://wordpress-526969-2280362.cloudwaysapps.com/" style="height: 900px;"></iframe>
		<!-- <iframe class="product-iframe" src="https://dev.ridewithsteff.com/markup/" style="height: 900px;"></iframe> -->
	</div>
	<!-- //end .iframe-container -->


	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
